[package]
name = "registry"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
deadpool-surrealdb = { version = "*", path = "../../libs/deadpool-surrealdb" }
did-method-plc = { version = "*", path = "../../libs/did-method-plc" }
multihash-codetable = { version = "0.1.3", features = ["sha2"] }
